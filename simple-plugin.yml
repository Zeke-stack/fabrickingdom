name: KingdomCommands
version: '1.0.0'
main: SimpleKingdomPlugin
api-version: 1.21
author: KingdomCraft
description: A kingdom-themed Minecraft server commands plugin
commands:
  kingdom:
    description: Kingdom commands
    usage: /kingdom
    permission: kingdom.commands.kingdom
  coins:
    description: Check your coins
    usage: /coins
    permission: kingdom.commands.coins
permissions:
  kingdom.commands.*:
    description: All kingdom commands
    default: true
  kingdom.commands.kingdom:
    description: Use kingdom command
    default: true
  kingdom.commands.coins:
    description: Use coins command
    default: true
