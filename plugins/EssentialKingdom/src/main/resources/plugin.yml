name: EssentialKingdom
version: '1.0.0'
main: com.kingdom.EssentialKingdom
api-version: 1.21
author: KingdomCraft
description: Essential medieval kingdom plugin with beautiful text commands, coin system, and rank management
commands:
  kingdom:
    description: Display kingdom information and available commands
    usage: /kingdom
    permission: kingdom.kingdom.info
  coins:
    description: Check your coin balance and rank information
    usage: /coins
    permission: kingdom.coins.balance
  rank:
    description: View your current rank and requirements
    usage: /rank
    permission: kingdom.rank.view
  online:
    description: Show online players in the kingdom
    usage: /online
    permission: kingdom.online.view
  knight:
    description: Knight a player (admin only)
    usage: /knight <player>
    permission: kingdom.admin.knight
permissions:
  kingdom.kingdom.info:
    description: Access kingdom information
    default: true
  kingdom.coins.balance:
    description: Check coin balance
    default: true
  kingdom.rank.view:
    description: View rank information
    default: true
  kingdom.online.view:
    description: View online players
    default: true
  kingdom.admin.knight:
    description: Knight players
    default: op
