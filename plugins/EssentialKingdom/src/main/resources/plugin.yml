name: EssentialKingdom
version: 1.0.0
main: com.kingdom.EssentialKingdom
api-version: 1.21.1
author: Kingdom Dev
description: Essential Kingdom Plugin with Economy and Admin Commands

commands:
  kingdom:
    description: Show kingdom information
    usage: /kingdom
  coins:
    description: Check your coins
    usage: /coins
  rank:
    description: Check your rank
    usage: /rank
  online:
    description: Show online players
    usage: /online
  menu:
    description: Open admin menu
    usage: /menu
  admin:
    description: Show admin commands
    usage: /admin
  givecoins:
    description: Give coins to player
    usage: /givecoins <player> <amount>
  setrank:
    description: Set player rank
    usage: /setrank <player> <rank>
  fly:
    description: Toggle fly mode
    usage: /fly
  god:
    description: Toggle god mode
    usage: /god
  tp:
    description: Teleport to player
    usage: /tp <player>
  spawn:
    description: Go to spawn
    usage: /spawn
  clear:
    description: Clear inventory
    usage: /clear
  heal:
    description: Heal yourself
    usage: /heal
  inventory:
    description: View player inventory
    usage: /inventory <player>

permissions:
  kingdom.admin:
    description: Admin permissions
    default: op
  kingdom.fly:
    description: Allow flying
    default: op
  kingdom.god:
    description: Allow god mode
    default: op
