name: EssentialKingdom
version: 1.0.0
main: com.kingdom.EssentialKingdom
api-version: 1.21.1
author: Kingdom Dev
description: Essential Kingdom Plugin with Economy and Admin Commands

commands:
  kingdom:
    description: Show kingdom information
    usage: /kingdom
  coins:
    description: Check your coins
    usage: /coins
  rank:
    description: Check your rank
    usage: /rank
  online:
    description: Show online players
    usage: /online
    permission: kingdom.online.view
  knight:
    description: Knight a player (admin only)
    usage: /knight <player>
    permission: kingdom.admin.knight
permissions:
  kingdom.kingdom.info:
    description: Access kingdom information
    default: true
  kingdom.coins.balance:
    description: Check coin balance
    default: true
  kingdom.rank.view:
    description: View rank information
    default: true
  kingdom.online.view:
    description: View online players
    default: true
  kingdom.admin.knight:
    description: Knight players
    default: op
