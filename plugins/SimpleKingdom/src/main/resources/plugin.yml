name: SimpleKingdom
version: '1.0.0'
main: com.kingdom.SimpleKingdom
api-version: 1.21
author: KingdomCraft
description: Simple medieval kingdom plugin for Railway deployment
commands:
  kingdom:
    description: Kingdom information
    usage: /kingdom
    permission: kingdom.kingdom
  coins:
    description: Check your coins
    usage: /coins
    permission: kingdom.coins
  knight:
    description: Knight a player
    usage: /knight <player>
    permission: kingdom.knight
permissions:
  kingdom.kingdom:
    description: Access kingdom commands
    default: true
  kingdom.coins:
    description: Check coins
    default: true
  kingdom.knight:
    description: Knight players
    default: op
